<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ART</title>
        <meta name="description" content="Application">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body id="body">
        <div id="paleta"></div>
        <div id="boton"><img id="flecha" src="imagenes/flecha-correcta.png"></div>
        
            <div id="oculto">
                <div id="boton_cruz"><img id="cruz" src="imagenes/cancelar.png"></div>
                <canvas id="canvas"></canvas>
                <div id="panel">
                            <ul id="cuerpo_panel">
                                <li>
                                    Herramientas:
                                    <p>
                                        <select id="herramientas">
                                            <option selected="selected">Pincel</option>
                                        </select>
                                    </p>
                                </li>
                                <li>
                                    Grosor: <span id="n_range">5</span>
                                    <p>
                                        <input type="range" id="rr" min="1" max="100" value="5">
                                    </p>
                                </li>
                                <li>
                                    C: <input id="color" name="color" type="color" value='#000'>
                                </li>
                                <li>
                                    B-C: <input id="bg_color" name="bg_color" type="color" value='#fff'>
                                </li>
                                <li>
                                    <button id="jpeg">Descargar</button>
                                </li>
                                <li>
                                    <button id="borrar">Borrar</button>
                                </li>
                            </ul>
                </div>
                <div id="c"></div>
                <div id="bg_c"></div>
         </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
